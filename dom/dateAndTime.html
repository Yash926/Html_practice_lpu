<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dateAndTime">Date and time is: <span id="DateAndTimeValue">Default</span> </p>
    <script>
        let textToChange=document.getElementById("DateAndTimeValue");
        function display()
        {
            let dateTime =new Date();
            textToChange.innerHTML=dateTime;
        }
        display();
        setInterval(display,1000)
    </script>
</body>
</html>
